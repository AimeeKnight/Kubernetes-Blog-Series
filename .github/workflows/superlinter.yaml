name: superlinter- release the Possum!!

on:
  push:
    branches:
      - super-linter
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Super-Linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MARKDOWN: true
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          MARKDOWN_LINT_DISABLE_RULES: MD013 # Example to disable a specific rule
          MARKDOWN_LINT_FIX: true # Enable auto-fixing lint issues
          LINTER_RULES_PATH: .github/linters # Path to custom linter rules